<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Psychic</title>
    <!-- Link to Foundation CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <!-- Link to your custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Hero Section with H1 and Image -->
      <div class="grid-x grid-padding-x hero-section">
        <div class="cell medium-12">
          <h1>Weather Psychic</h1>
          <!-- Add hero image here or use background image CSS -->
        </div>
      </div>

      <div class="grid-x">
        <!-- Left Side: Form Input -->
        <div class="cell medium-4 form-container">
          <h2>Where do you want to go?</h2>
          <form id="weatherForm">
            <input
              type="text"
              id="cityInput"
              name="city"
              placeholder="Enter city name"
            />
            <button type="submit" class="button">Get Weather</button>
          </form>
          <!-- Search history list will be displayed here -->
          <ul id="searchHistory" class="cursor-pointer"></ul>
          <!-- Clear Search History button -->
          <button id="clearHistoryButton" class="button secondary">
            Clear Search History
          </button>
        </div>
        
<!-- Right Side: Weather Dashboard -->
<div class="cell medium-8">
    <div id="weatherForecast">
      <!-- Weather information will be displayed here dynamically -->
    </div>
    <div id="fiveDayForecast">
      <!-- 5-day forecast information will be displayed here dynamically -->
    </div>
  </div>
  

    <!-- Load jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Load Foundation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
    <!-- My custom JavaScript -->
    <script src="./Assets/js/script.js"></script>
    <!--  jQuery initializes the Foundation framework on the entire document -->
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
