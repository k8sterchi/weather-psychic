<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Psychic</title>
  <!-- Link to Foundation CSS via CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-x">
      <!-- Left Side: Form Input -->
      <div class="cell medium-4">
        <h2>Where do you want to go?</h2>
        <form id="weatherForm">
          <input type="text" name="city" placeholder="Enter city name">
          <button type="submit" class="button">Get Weather</button>
        </form>
      </div>
      
      <!-- Right Side: Weather Dashboard -->
      <div class="cell medium-8">
        <h1>Weather Dashboard</h1>
        <!-- Add other weather information elements here -->
        <div id="weatherInfo">
          <!-- Weather information will be displayed here dynamically -->
        </div>
      </div>
    </div>
  </div>

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Load Foundation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/foundation.min.js"></script>
  <!-- My custom JavaScript -->
  <script src="./Assets/js/script.js"></script>
</body>
</html>
